<mat-card>
    <mat-form-field>
        <input matInput [(ngModel)]="postHeader" placeholder="Name of the Post"/>
    </mat-form-field>
    <mat-form-field>
        <textarea matInput rows="7" [(ngModel)]="postDesc" placeholder="Describe your post" #userInput></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onSavePost(userInput)" type="button">Save Post</button>
</mat-card>
<p>The value of data is : <i>{{dummyText}}</i></p>
